<footer>
  {{ partialCached "social-icons.html" . }}
  <section>
    <div class="footer-main-content" style="text-align: center;">
      {{ .Site.Copyright }}
      {{ range .Site.Menus.footer }}
        <a {{ with .Params.rel -}}rel="{{ . }}"{{ end -}} href="{{ .URL }}">
          {{ .Name }}
        </a>
      {{ end }}
      {{ with site.Params.footerVersionText }}
      <div>
        {{ site.Params.footerVersionText }}
      </div>
      {{ end }}
      <div class="footer-attribution">
        Theme: <a href="https://github.com/nicokaiser/hugo-theme-gallery" target="_blank" rel="noopener noreferrer">Hugo Gallery</a>
      </div>
    </div>
    
  </section>
</footer>
